<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="This is an assignment for CIT 230">
  <title>Franklin 5 Weather Page</title>
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="styles/main-5.css">
  <link rel="stylesheet" href="styles/medium-5.css">
  <link rel="stylesheet" href="styles/large-5.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body class="flex-container">
  <header id="header"></header>
  <div id="mainPicture"></div>

  <section class="gallery">
    <h1>Weather Gallery</h1>
    <div>
      <img class="gallery--img" src="images/rainbow.jpg" alt="rainbow">
      <p class="gallery--text">Rainbow</p>
    </div>
    <div>
      <img class="gallery--img" src="images/lightning.jpg" alt="lightning">
      <p class="gallery--text">Lighning storm</p>
    </div>
    <div>
      <img class="gallery--img" src="images/clouds.jpg" alt="clouds">
      <p class="gallery--text">Day clouds</p>
    </div>
    <div>
      <img class="gallery--img" src="images/clouds2.jpg" alt="clouds">
      <p class="gallery--text">Sky clouds</p>
    </div>
    <div>
      <img class="gallery--img" src="images/storm.jpg" alt="storm">
      <p class="gallery--text">Global storm</p>
    </div>
    <div>
      <img class="gallery--img" src="images/darkClouds.jpg" alt="dark clouds">
      <p class="gallery--text">Dark clouds</p>
    </div>
  </section>

  <footer class="flex-child" id="footer"></footer>

  <script src="js/loadHTML.js"></script>
</body>
</html>
